{% extends 'base.html' %}

{% block content %}

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">The Crucible Project</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto">
                <!-- <a class="nav-item nav-link" href="/newblog">New Blog</a> -->
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/login">Profile</a>
                <a class="nav-item nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="col-md-6">
    <form action="/blog" method="POST">
            <div class="form-group">
                <label class="col-sm-4 col-form-label" for="pitchtitle"><h6>Blog Title</h6></label>
                <input class="form-control form-control-md" type="text" name="blogtitle" placeholder="Enter your title here" required>
            </div>
            <div class="form-group">
                <label class="col-sm-4 col-form-label" for="pitchdecription"><h6>Blog Content</h6></label>
                <textarea class="form-control" placeholder="Type your mind here" name="blogpost" id="blogpost" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Pitch</button>
    </form>
</div>


{% endblock %}
