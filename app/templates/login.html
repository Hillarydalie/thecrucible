{% extends 'base.html' %}

{% block content %}
{{super()}}
<form class="form-signin" action="/login" method="POST">
    <!-- This is the logo image for the login page -->
    <img class="mb-4" src="{{ url_for('static', filename = 'images/tcp.png')}}" alt="" >
    <!-- This is the title on the login page -->
    <h2 class="h3 mb-3 font-weight-normal text-center">Sign In Required</h2>
    <!-- Sign in form -->
    <!-- Alert for login failure -->
    {% if error %}
        <div class="alert alert-dark" role="alert">
                {{error}}
        </div>
    {% endif %}
    <!-- End of alert -->
    <input class="form-control form-control-md" type="text" name="username" placeholder="Username" required>
    <input class="form-control form-control-md" type="password" name="password" placeholder="Password" required>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
    <!-- Holder -->
    <p class="mt-5 mb-3 text-muted text-center">&copy; The Crucible Project 2019</p>
</form>
{% endblock %}
