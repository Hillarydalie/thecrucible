{% extends 'base.html' %}

{% block content %}

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-">
    <div class="container">
        <a class="navbar-brand" href="/">The Crucible Project</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto">
                <!-- <a class="nav-item nav-link" href="/">Home</a> -->
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/login">Profile</a>
                <a class="nav-item nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="row" id="pallete">
    <div class="col-md-12">
        <div class="container-full">
            <div class="row">
                <div class="col-md-10">
                    <h3 class="card-header text-center">{{blogpost.title}}</h3>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success btn-sm" id="commentmodal" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Comment</button>
                </div>
            </div>
            <div class="container">
                <p class="card-text text-center">
                    {{blogpost.description}}
                </p>
            </div>
        </div>
    </div>
</div>
                            

        <form action="" method="post">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Enter Your Comment on this.</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Enter comment on pitch here" name="content" id="content" required></textarea>
                        </div>        
                       
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Comment</button>
                    </div>
                </div>
                </div>
            </div>
        </form>

{% endblock %}
